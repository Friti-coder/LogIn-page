<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <header></header>
    <main>
        <div class="login_container">
            <div class="logindiv">

                <h2>Register</h2>
                <p class="hellotext">Hello, let's start :></p>
                <img src="" alt="">
            <form class="loginform" action="/login" method="POST">
                <div class="usern">


                    <label  for="username" >Username:</label>
                <input type="text" id="username" name="username"class="username_put" required>


                </div>
                
                <div class="pass">
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="pass_input" required>

                </div>
                
                <div class="login_button">
                    <button type="submit">Let's go</button>
                </div>
                
            </form>
            <p> Have an account? <a href="login.html">Register here</a></p>


            </div>
            
        </div>
</body>
</html>
